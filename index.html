<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Gambling DApp</title>
</head>
<body>
    <h1>Decentralized Gambling DApp</h1>
    
    <form id="betForm">
        <label for="lowerBound">Lower Bound:</label>
        <input type="number" id="lowerBound" name="lowerBound" min="0" max="100" required>
        <label for="upperBound">Upper Bound:</label>
        <input type="number" id="upperBound" name="upperBound" min="0" max="100" required>
        <label for="betAmount">Bet Amount (ETH):</label>
        <input type="number" id="betAmount" name="betAmount" required>
        <button type="submit">Place Bet</button>
    </form>

    <div id="result"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.6/web3.min.js"></script>
    <script>
        window.addEventListener('load', async () => {
            // Verifica se o MetaMask está instalado
            if (typeof window.ethereum !== 'undefined') {
                // Instancia o Web3
                window.web3 = new Web3(window.ethereum);
                // Solicita acesso à conta do usuário
                await window.ethereum.request({ method: 'eth_requestAccounts' });
            } else {
                console.error('MetaMask não detectado');
            }

            const contractAddress = '0x5230761096FC241f4a48869A7934da6Cb20d9FcD';
            const contractAbi = [
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "user",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "lowerBound",
				"type": "uint256"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "upperBound",
				"type": "uint256"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "payout",
				"type": "uint256"
			}
		],
		"name": "BetPlaced",
		"type": "event"
	},
	{
		"inputs": [],
		"name": "depositFunds",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "depositor",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "FundsDeposited",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "recipient",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "FundsWithdrawn",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "lowerBound",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "upperBound",
				"type": "uint256"
			}
		],
		"name": "placeBet",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "withdrawFunds",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"name": "balances",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "owner",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

            const contract = new web3.eth.Contract(contractAbi, contractAddress);

            document.getElementById('betForm').addEventListener('submit', async function(event) {
                event.preventDefault();

                const lowerBound = parseInt(document.getElementById('lowerBound').value);
                const upperBound = parseInt(document.getElementById('upperBound').value);
                const betAmount = document.getElementById('betAmount').value;

                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];

                    const tx = await contract.methods.placeBet(lowerBound, upperBound).send({ from: account, value: web3.utils.toWei(betAmount, 'ether') });

                    document.getElementById('result').innerHTML = 'Bet placed successfully!';
                } catch (error) {
                    console.error(error);
                    document.getElementById('result').innerHTML = 'Error placing bet.';
                }
            });
        });
    </script>
</body>
</html>
